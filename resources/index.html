<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Code editor from the future</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="container">
        <div id="main-row">
            <div id="sidebar-left">
                <div id="project-panel">
                    <div class="sidebar-panel-content">
                        <!-- auto-generated structure goes here -->
                    </div>
                </div>
                <div id="git-panel" style="display: none;">
                    <div class="sidebar-panel-content">Git Panel (coming soon)</div>
                </div>
                <div id="outline-panel" style="display: none;">
                    <div class="sidebar-panel-content">Outline Panel (coming soon)</div>
                </div>
                <div id="collab-panel" style="display: none;">
                    <div class="sidebar-panel-content">Collab Panel (coming soon)</div>
                </div>
                <div id="new-panel" style="display: none;">
                    <div class="sidebar-panel-content">New Panel (coming soon)</div>
                </div>
                <div id="find-in-project-panel" style="display: none;">
                    <div class="sidebar-panel-content">
                        <input type="text" id="find-in-project-input" placeholder="Find in project..." />
                        <div id="find-in-project-results"></div>
                    </div>
                </div>
            </div>
            <div id="main">
                <div id="editor-area">
                    <div id="editor-tabs">
                        <div id="editor-tabs-controls-buttons">
                            <span id="go-tab-left-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M15 18l-6-6 6-6" />
                                </svg>
                            </span>
                            <span id="go-tab-right-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 18l6-6-6-6" />
                                </svg>
                            </span>
                        </div>
                        <div id="editor-tabs-tabs-section">
                            <!-- auto-generated structure goes here -->
                        </div>
                        <div id="editor-tabs-actions-buttons">
                            <span id="editor-tabs-new-file-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="12" y1="18" x2="12" y2="12"></line>
                                    <line x1="9" y1="15" x2="15" y2="15"></line>
                                </svg>
                            </span>
                            <span id="editor-tabs-fullscreen-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                                    </path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div id="editor-toolbar">
                        <div id="editor-filename"></div>
                        <div id="editor-tools">
                            <span id="search-tool-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </span>
                            <span id="inlineassist-tool-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M12 2L9.1 8.26L2 10.05L7.55 15.4L6.18 22L12 18.27L17.82 22L16.45 15.4L22 10.05L14.9 8.26L12 2z">
                                    </path>
                                </svg>
                            </span>
                            <span id="selection-controls-tool-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 8V4h4M4 20h4v-4M16 4h4v4M16 20v-4h4"></path>
                                </svg>
                            </span>
                            <span id="settings-tool-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path
                                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                                    </path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div id="editor">
                        <div id="welcome-screen">
                            <button id="open-project-button">
                                <span id="welcome-title">Open Project</span>
                                <hr id="welcome-separator">
                                <span id="welcome-desc">
                                    Select a folder to start working on your project.
                                </span>
                            </button>
                        </div>
                        <!-- monaco or codemirror stuff will go here -->
                    </div>
                </div>
                <div id="sidebar-right">
                    <div id="ai-panel" style="display: none;">
                        <div class="sidebar-panel-content">AI Panel (coming soon)</div>
                    </div>
                    <!-- auto-generated code goes here -->
                </div>
                <div id="terminal">
                    <div id="terminal-tabs">
                        <div id="terminal-tabs-content">
                            <!-- auto-generated code goes here -->
                            terminal tabs content
                        </div>
                        <div id="terminal-tabs-tab-path">
                            <span id="terminal-tabs-tab-path-seperator">terminal tabs tab path seperator</span>
                            <span id="terminal-tabs-tab-path-content">terminal tabs tab path content</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="statusbar">
                <div id="sidebar-left-statusbar">
                    <span id="project-panel-button">
                        <!-- Material: folder_open -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 7V5a2 2 0 0 1 2-2h5l2 3h7a2 2 0 0 1 2 2v2"></path>
                            <path d="M3 7h18a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z"></path>
                        </svg>
                    </span>
                    <span id="git-panel-button">
                        <!-- Material: git-branch -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="6" cy="6" r="3" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="6" r="3" />
                            <path d="M6 9v6" />
                            <path d="M9 6h6" />
                        </svg>
                    </span>
                    <span id="outline-panel-button">
                        <!-- Material: subject (document outline) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="4" width="16" height="16" rx="2" />
                            <line x1="8" y1="9" x2="16" y2="9" />
                            <line x1="8" y1="13" x2="16" y2="13" />
                            <line x1="8" y1="17" x2="12" y2="17" />
                        </svg>
                    </span>
                    <span id="new-panel-button">
                        <!-- Material: add -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </span>
                    <span id="collab-panel-button">
                        <!-- Material: group -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="7" r="4" />
                            <path d="M17 11c0-2.21-3.58-4-8-4s-8 1.79-8 4v4h16v-4z" />
                        </svg>
                    </span>
                    <span id="search-project-button">
                        <!-- Material: search -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                    </span>
                    <span id="statusbar-left-seperator"></span>
                    <span id="language-servers-statusbar-button">
                        <!-- Material: cloud -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.5 19a4.5 4.5 0 0 0 0-9 5.5 5.5 0 0 0-10.9 1.5A4.5 4.5 0 0 0 6.5 19h11z" />
                        </svg>
                    </span>
                </div>
                <div id="sidebar-right-statusbar">
                    <span id="cursor-position">
                        <!-- Material: cursor (edit) -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="16 2 16 8 22 8" />
                            <rect x="2" y="2" width="14" height="20" rx="2" ry="2" />
                        </svg>
                    </span>
                    <span id="language">
                        <!-- Material: code -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 18 22 12 16 6" />
                            <polyline points="8 6 2 12 8 18" />
                        </svg>
                    </span>
                    <span id="terminal-statusbar-button">
                        <!-- Material: terminal -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="4 17 10 11 4 5" />
                            <line x1="12" y1="19" x2="20" y2="19" />
                        </svg>
                    </span>
                    <span id="ai-panel-statusbar-button">
                        <!-- Gemini Icon -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M12 2L9.1 8.26L2 10.05L7.55 15.4L6.18 22L12 18.27L17.82 22L16.45 15.4L22 10.05L14.9 8.26L12 2z" />
                            <path
                                d="M12 2L14.9 8.26L22 10.05L16.45 15.4L17.82 22L12 18.27L6.18 22L7.55 15.4L2 10.05L9.1 8.26L12 2z" />
                            <path d="M22 2L20 4L22 6" />
                            <path d="M2 22L4 20L6 22" />
                            <path d="M2 2L4 4L2 6" />
                            <path d="M22 22L20 20L22 18" />
                        </svg>
                    </span>
                    <span id="notification-panel-open-statusbar-button">
                        <!-- Material: notifications -->
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
                            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                        </svg>
                    </span>
                </div>
            </div>
            <div id="notification-previews">
                <!-- auto-generated code goes here -->
            </div>
            <div id="tooltip">tooltip</div>
            <dialog id="modal">modal</dialog>
            <div id="command-palette" class="hidden">
                <input type="text" id="command-palette-input" placeholder="Enter command..." />
                <div id="command-palette-results">command palette results</div>
            </div>
        </div>
                <script src="js/neutralino.js"></script>
        <script>
            Neutralino.os.getEnvs().then(envs => {
                window.NL_HOMEDIR = envs.HOME || envs.USERPROFILE;
            });
        </script>
        <script src="js/settings.js"></script>
        <script src="js/command-palette.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
